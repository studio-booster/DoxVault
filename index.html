<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoxVault</title>
    <style>
        /* --- Style global --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #e60000;
            font-size: 2.5rem;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
        }

        /* --- Formulaire --- */
        #post-form {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #262626;
            color: white;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e60000;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1a1a;
        }

        /* --- Liste des posts --- */
        .post {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.2);
            margin: 15px 0;
            transition: 0.3s;
        }

        .post:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.5);
        }

        /* --- Pagination --- */
        .pagination {
            margin: 20px 0;
        }

        .page-btn {
            background: #e60000;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .page-btn:hover {
            background: #ff1a1a;
        }
    </style>
</head>
<body>

    <h1>DoxVault</h1>
    
    <div class="container">
        <div id="post-form">
            <input type="text" id="post-title" placeholder="Titre du post" required>
            <textarea id="post-content" placeholder="Contenu du post" rows="4" required></textarea>
            <button onclick="addPost()">Publier</button>
        </div>

        <div id="post-list"></div>

        <div class="pagination">
            <button class="page-btn" onclick="prevPage()">⬅️ Précédent</button>
            <span id="page-number">1</span>
            <button class="page-btn" onclick="nextPage()">Suivant ➡️</button>
        </div>
    </div>

    <script>
        let posts = JSON.parse(localStorage.getItem("doxvault_posts")) || [];
        let currentPage = 1;
        const postsPerPage = 5;

        function addPost() {
            const title = document.getElementById("post-title").value;
            const content = document.getElementById("post-content").value;
            if (title && content) {
                posts.unshift({ title, content, date: new Date().toLocaleString() });
                localStorage.setItem("doxvault_posts", JSON.stringify(posts));
                document.getElementById("post-title").value = "";
                document.getElementById("post-content").value = "";
                displayPosts();
            }
        }

        function displayPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = "";
            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const paginatedPosts = posts.slice(start, end);
            
            paginatedPosts.forEach(post => {
                const postDiv = document.createElement("div");
                postDiv.classList.add("post");
                postDiv.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><small>${post.date}</small>`;
                postList.appendChild(postDiv);
            });

            document.getElementById("page-number").innerText = currentPage;
        }

        function nextPage() {
            if (currentPage * postsPerPage < posts.length) {
                currentPage++;
                displayPosts();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayPosts();
            }
        }

        displayPosts();
    </script>

</body>
</html>
